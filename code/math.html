<html>
	<head>
            	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<title>编程语言学习第一课</title>
		<script>
			function add() {
				var add1 = document.getElementById('a').value;
				var add2 = document.getElementById('b').value;
				var sum  =  parseInt(add1) + parseInt(add2);
				document.getElementById('c').value = sum;
			}
			function minus() {
				var add1 = document.getElementById('d').value;
				var add2 = document.getElementById('e').value;
				var sum  =  parseInt(add1) - parseInt(add2);
				document.getElementById('f').value = sum;
			}
                        function multpication() {
                                var add1 = document.getElementById('g').value;
                                var add2 = document.getElementById('h').value;
                                var sum  =  parseInt(add1) * parseInt(add2);
                                document.getElementById('i').value = sum;
                        }
                        function division() {
                                var add1 = document.getElementById('j').value;
                                var add2 = document.getElementById('k').value;
                                var sum  =  parseInt(add1) / parseInt(add2);
                                document.getElementById('l').value = sum;
                        }
		</script>
	</head>
	<body>
		<h1>+ - x ÷</h1>
		<div>
			<input id="a" type="text"/>
			<span>+</span>
			<input id="b" type="text"/>
			<button onclick="return add();">=</button>
			<input id="c"/>
		</div>

		<div>
                	<input id="d" type="text"/>
                	<span>-</span>
                	<input id="e" type="text"/>
                	<button onclick="return minus();">=</button>
                	<input id="f"/>
		</div>

		<div>
                	<input id="g" type="text"/>
                	<span>×</span>
                	<input id="h" type="text"/>
                	<button onclick="return multpication ();">=</button>
                	<input id="i"/>
		</div>

		<div>
                	<input id="j" type="text"/>
                	<span>÷</span>
                	<input id="k" type="text"/>
                	<button onclick="return division();">=</button>
                	<input id="l"/>
		</div>
	</body>
</html>
